<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 94%);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/d25f832e45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="img/logo.svg" alt="logo" />
      </figure>
    </header>

    <section class="hero-section">
      <figure class="hero-img">
        <img src="img/illustration-mockups.svg" alt="mockup" />
      </figure>
      <div class="left">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/cgeguizabal"
          >Guillermo Eguizabal</a
        >.
      </p>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f icon-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter icon-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram icon-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
